                           nullable: false
                    - column:
                        name:  updated_by
                        type:  INT
                        constraints:
                           foreignKeyName: fk_wedding_updated_by
                           references: account(id)
                    - column:
                        name: update_date
                        type: TIMESTAMP
                        defaultValueComputed: NOW()
    - changeSet:
        id:  5.0.2.add-table-position
        author:  Mothusi Molorane
        changes:
           - createTable:
                tableName:  position
                columns:
                    - column:
                        name:  id
                        type:  INT
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                    - column:
                        name: name
                        type: varchar(50)
                        constraints:
                           nullable: false
                    - column:
                        name: abv
                        type: varchar(5)
                        constraints:
                           nullable: false
    - changeSet:
        id: 5.0.3.positions
        author: Mothusi Molorane
        changes:
            - loadData:
                columns:
                    - column:
                        name: name
                        type: string
                    - column:
                        name: abv
                        type: string
                encoding: UTF-8
                file: ../data/positions.csv
                relativeToChangelogFile: true
                separator: ','
                tableName: position
                usePreparedStatements: true
