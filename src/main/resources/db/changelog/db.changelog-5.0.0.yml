        changes:
           - createTable:
                tableName:  wedding
                columns:
                    - column:
                        name:  id
                        type:  INT
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                    - column:
                        name:  bride_groom
                        type:  INT
                        constraints:
                           foreignKeyName: fk_wedding_bride_groom
