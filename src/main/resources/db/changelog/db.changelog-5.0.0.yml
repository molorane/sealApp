                           nullable: false
                    - column:
                        name:  bride
                        type:  INT
                        constraints:
                           foreignKeyName: fk_wedding_bride
                           references: account(id)
                           nullable: false
                    - column:
                        name:  wed_date
                        type:  date
                        constraints:
                           nullable: false
                    - column:
                        name:  pastor
                        type:  INT
                        constraints:
                           foreignKeyName: fk_wedding_pastor
                           references: account(id)
                           nullable: false
                    - column:
                        name:  bride_groom_witness
                        type:  INT
                        constraints:
                           foreignKeyName: fk_wedding_bride_groom_witness
                           references: account(id)
                           nullable: false
                    - column:
                        name:  bride_witness
                        type:  INT
                        constraints:
                           foreignKeyName: fk_wedding_bride_witness
                           references: account(id)
                           nullable: false
                    - column:
                        name:  dowry
                        type:  decimal
                        defaultValue: 0
                    - column:
                        name:  dowry_comments
                        type:  text
                    - column:
                        name:  host_church
                        type:  INT
                        constraints:
                           foreignKeyName: fk_wedding_host_church
                           references: church(id)
                           nullable: true
                    - column:
                        name:  hired_place
