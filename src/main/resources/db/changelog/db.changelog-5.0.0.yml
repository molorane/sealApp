databaseChangeLog:
    - changeSet:
        id:  5.0.0.add-table-student
        author:  Mothusi Molorane
        changes:
           - createTable:
                tableName:  student
                columns:
                    - column:
                        name:  id
                        type:  INT
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                    - column:
                        name:  user_id
                        type:  INT
                        constraints:
                           foreignKeyName: fk_campus_student_user_id
                           references: account(id)
                           nullable: false
                    - column:
                        name:  institution_id
                        type:  INT
                        constraints:
                           foreignKeyName: fk_campus_student_institution_id
                           references: institution_branch(id)
                           nullable: false
                    - column:
                        name:  course_id
                        type:  INT
                        constraints:
                           foreignKeyName: fk_campus_student_course_id
                           references: course(id)
                           nullable: false
                    - column:
                        name:  admin_year
                        type:  int
                        defaultValue: 0
                    - column:
                        name:  qual_span
                        type:  int
                        defaultValue: 0
                    - column:
                        name:  comp_year
                        type:  int
                        defaultValue: 0
                    - column:
                        name:  status
                        type:  INT
                        constraints:
                           foreignKeyName: fk_campus_student_status
                           references: status(id)
                           nullable: false
                    - column:
                        name:  recorded_by
                        type:  INT
                        constraints:
                           foreignKeyName: fk_campus_student_record_by
                           references: account(id)
                           nullable: false
                    - column:
                        name: record_date
                        type: TIMESTAMP
                        defaultValueComputed: NOW()
                        constraints:
                           nullable: false
                    - column:
                        name:  updated_by
                        type:  INT
                        constraints:
                           foreignKeyName: fk_campus_student_updated_by
                           references: account(id)
                    - column:
                        name: update_date
                        type: TIMESTAMP
                        defaultValueComputed: NOW()
    - changeSet:
