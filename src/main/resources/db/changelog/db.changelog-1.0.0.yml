databaseChangeLog:
    - changeSet:
        id:  1.0.1.role-table
        author:  Mothusi Molorane
        changes:
           - createTable:
                tableName:  app_role
                columns:
                    - column:
                        name:  id
                        type:  INT
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                    - column:
                        name: name
                        type: varchar(50)
                        constraints:
                           nullable: false
                    - column:
                        name: desc
                        type: TEXT
    - changeSet:
        id:  1.0.2.user-table
        author:  Mothusi Molorane
        changes:
           - createTable:
                tableName:  account
                columns:
                    - column:
                        name:  id
                        type:  INT
                        autoIncrement: true
                        constraints:
                           primaryKey: true
                    - column:
                        name: username
                        type: varchar(50)
                        constraints:
                           nullable: false
                    - column:
                        name: email
                        type: varchar(60)
                        constraints:
                           nullable: false
                    - column:
                        name: password
                        type: varchar(150)
                        constraints:
                           nullable: false
                    - column:
                        name: status
                        type: int
                        defaultValue: 1
                        constraints:
                           nullable: false
                    - column:
                        name: is_locked
                        type: boolean
                        defaultValue: 0
                        constraints:
                           nullable: false
                    - column:
                        name: is_active
                        type: boolean
                        defaultValue: 1
                        constraints:
                           nullable: false
                    - column:
                        name: created_date
                        type: TIMESTAMP
                        defaultValueComputed: NOW()
                        constraints:
                           nullable: false
                    - column:
                        name: expiry_date
                        type: date
                        defaultValueComputed: DATE_ADD(NOW(),INTERVAL 30 DAY)
                    - column:
                        name: profile
                        type: text
                        constraints:
                           nullable: true
